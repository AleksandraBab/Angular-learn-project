<ng-container *ngIf="(products$ | async) as products; else loader">
  <ul class="products-list">
    <li *ngFor="let product of products; index as index; trackBy:trackById"
      [routerLink]="[product._id]"
    >
      <app-product-card [product]="product" [id]="product._id">
      </app-product-card>
    </li>
  </ul>
</ng-container>

<ng-template #loader>
  <mat-spinner></mat-spinner>
</ng-template>
