<div class="card">
  <img class="card_img" [src]="product.images[0].url" [alt]="product.name">

  <p class="card_title">{{product.name}}</p>
  <p><span class="card_count">{{product.feedbacksCount}}</span>
    {{product.feedbacksCount > 1 ? 'feedbacks' : 'feedback'}}
  </p>
  <p class="card_price">{{product.price | currency: 'EUR' : 'symbol'}}</p>
</div>
